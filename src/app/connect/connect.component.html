<div class="main">
<section class="ftco-section contact-section bg-light">
    <div class="container">
      <div class="row d-flex mb-5 contact-info">
        <div class="w-100"></div>
        <div class="col-md-3 d-flex">
          <div class="info bg-white p-4">
            <p><span style="font-weight: bold;">Address:</span> K-706, VIT MEN HOSTEL, VIT, VELLORE</p>
          </div>
        </div>
        <div class="col-md-3 d-flex">
          <div class="info bg-white p-4">
            <p><span style="font-weight: bold;">Phone:</span> 8919926839</p>
          </div>
        </div>
        <div class="col-md-3 d-flex">
          <div class="info bg-white p-4">
            <p><span style="font-weight: bold;">Email:</span> <a href="mailto:info@yoursite.com">sevarth.biz@gmail.com</a></p>
          </div>
        </div>
        <div class="col-md-3 d-flex">
          <div class="info bg-white p-4">
            <p><span style="font-weight: bold;">Website</span> <a href="#">www.sevarth.com</a></p>
          </div>
        </div>
      </div>
      <div class="row block-9">
        <div class="col-md-6 order-md-last d-flex">
          <form (submit)="postMessage(msgForm)" #msgForm="ngForm" class="bg-white p-5 contact-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" name="name" ngModel>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Email" name="email" ngModel>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject" name="subject" ngModel>
            </div>
            <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message" name="message" ngModel></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          </form>

        </div>

        <div class="col-md-6 d-flex">
          <div id="map" class="bg-white"><img src="assets/mopping.gif" class="img-fluid"></div>
        </div>
      </div>
    </div>
  </section>
</div>
