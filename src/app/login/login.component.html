<div style="background-image: url(../assets/clean_bg.jpeg)">
<div class="container-fluid">
  <div class="container">
    <h2 class="text-center" id="title">Sevarth</h2>
     <hr>
    <div class="row">

      <div class="col-md-3">
        <!-------null------>
      </div>

      <div class="col-md-5">
            <form  #loginForm="ngForm" (ngSubmit)="loginValidation(loginForm)">
          <fieldset>
            <p class="text-uppercase"> Login using your account: </p>

            <div class="form-group">
              <input type="email" ngModel name="username" id="username" class="form-control input-lg" placeholder="username">
            </div>
            <div class="form-group">
              <input type="password" ngModel name="password" id="password" class="form-control input-lg" placeholder="Password">
            </div>
            <mat-error *ngIf="flag===1">Invalid Credentials</mat-error>
            <div>
              <button type="submit" class="btn btn-lg btn-primary">Sign In</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-lg btn-primary" [routerLink]="['/signup']"><span>Sign Up</span></button>
            </div>


           </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>
</div>
