<div style="background-image: url(../assets/clean_bg.jpeg)">
  <div class="container-fluid">
    <div class="container">
      <h2 class="text-center" id="title">Sevarth</h2>
       <hr>
      <div class="row">
        <div class="col-md-3"></div>


<div class="col-md-5">
<form #accform = "ngForm" (submit) = "addAccount(accform)">
  <fieldset>
    <p class="text-uppercase pull-center"> SIGN UP.</p>
     <div class="form-group">
      <input type="text" name="newUsername" id="newUsername" class="form-control input-lg" placeholder="username" ngModel>
    </div>

    <div class="form-group">
      <input type="email" name="newEmail" id="newEmail" class="form-control input-lg" placeholder="Email Address" ngModel>
    </div>
    <div class="form-group">
      <input type="password" name="newPassword" id="newPassword" class="form-control input-lg" placeholder="Enter Password" ngModel>
    </div>
      <div class="form-group">
      <input type="password" name="newPassword2" id="newPassword2" class="form-control input-lg" placeholder="Re-Enter Password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        By Clicking register you're agree to our policy & terms
      </label>
      </div>
     <div>
           <input type="submit" class="btn btn-lg btn-primary" value="Register">
     </div>
  </fieldset>
</form>
</div>
